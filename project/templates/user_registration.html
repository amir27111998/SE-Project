{%extends "Master.html"%}
{% block title %}Create User{% endblock %}
{% block content %}
        <!-- Header -->
        <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 200px;">
          <!-- Mask -->
          <span class="mask bg-gradient-primary opacity-8"></span>
          <!-- Header container -->
          <div class="container-fluid d-flex align-items-center">
            
          </div>
        </div>
        <!-- Page content -->
        <div class="container-fluid mt--7">
          <div class="row">
            
            <div class="col">
              <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                  <div class="row align-items-center">
                    <div class="col-8">
                      <h3 class="mb-0">Create User Account</h3>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form>
                    <h6 class="heading-small text-muted mb-4">User information</h6>
                    <div class="pl-lg-4">
                      
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label class="form-control-label" for="input-first-name">First name</label>
                            <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="Lucky">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-last-name">Last name</label>
                            <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="Jesse">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label class="form-control-label" for="input-username">Username</label>
                            <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="lucky.jesse">
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email">Email address</label>
                            <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com">
                          </div>
                        </div>


                      </div>
                      <div class="row">

                        <div class="col">
                            <div class="form-group">
                              <label class="form-control-label" for="input-pass">Password</label>
                              <input type="password" id="input-pass" class="form-control form-control-alternative" placeholder="jesse@example.com">
                            </div>
                          </div>

                          <div class="col">
                            <div class="form-group">
                              <label class="form-control-label" for="input-role">Role</label>
                              <select class="form-control form-control-alternative">
                                    <option value="1" class="form-control">Admin</option>
                                    <option value="2">User</option>
                              </select>
                            </div>
                          </div>

                      </div>

                      <div class="row">

                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label" for="userImage">Upload An Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="userImage" lang="en">
                                    <label class="custom-file-label" for="customFileLang">Select file</label>
                                </div>
                              </div>
                          </div>
                    </div>

                    </div>
                    <hr class="my-4" />
                    <!-- Address -->
                    <h6 class="heading-small text-muted mb-4">Contact information</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label class="form-control-label" for="input-address">Address</label>
                            <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" type="text">
                          </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                              <label class="form-control-label" for="input-city">Cell No</label>
                              <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="03##-#######">
                            </div>
                          </div>
                      </div>
                      
                    </div>

                    <div class="row">
                        <div class="col">
                        <div class="pl-lg-4">
                        <div class="form-group text-center">
                                
                            <input type="submit" class="btn btn-primary pl-8 pr-8" value="Create User" />
                        
                        </div>
                        </div>
                        </div>
                    </div>
                
                  </form>
                </div>
              </div>
            </div>
          </div>


  </div>
  {% endblock %}
